#
# FreeRADIUS Client Configuration for EntraRadius
#
# Define which devices/servers can send RADIUS requests to FreeRADIUS
#

#
# Example client configuration
# Add your network devices (switches, access points, VPN gateways) here
#

# Localhost for testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = yes
    nas_type = other
}

client docker-localhost {
    ipaddr = 172.18.0.1
    secret = testing123
    require_message_authenticator = yes
    nas_type = other
}

# IPv6 localhost
client localhost_ipv6 {
    ipv6addr = ::1
    secret = testing123
}

